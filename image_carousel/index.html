<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="images">
        <button class="btn left" id="leftbtn">&lt;</button>
        <img src="./img1.jpg" alt="img1" class="carousel-image active" />
        <img src="./img2.jpg" alt="img2" class="carousel-image" />
        <img src="./img3.jpg" alt="img3" class="carousel-image" />
        <img
          src="https://preview.redd.it/i-got-bored-so-i-decided-to-draw-a-random-image-on-the-v0-4ig97vv85vjb1.png?width=640&crop=smart&auto=webp&s=22ed6cc79cba3013b84967f32726d087e539b699"
          alt="random pic1"
          class="carousel-image"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4KqY1-cV-Hbu8WmaemKqALOxci1nm33kKzA&s"
          alt="random pic2"
          class="carousel-image"
        />
        <button class="btn right" id="rightbtn">&gt;</button>
      </div>
      <div class="span-div"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
